name: Deploy Nuxt (src/frontend) to GitHub Pages

on:
  push:
    branches:
      - master # O main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: 1. Checkout del Codi
      uses: actions/checkout@v4

    # 2. Configurar Node.js
    - name: 2. Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    # --- CANVI CLAU: Executar comandes DINS de src/frontend ---
    
    - name: 3. Instal·lar Dependències a src/frontend
      # La flag --prefix indica on s'ha d'executar l'npm install
      run: npm install --prefix src/frontend
      
    - name: 4. Executar 'nuxt generate'
      # Canviem directori i executem el generate
      run: cd src/frontend && npm run generate

    # --- El contingut de la carpeta dist/ es trobarà a src/frontend/dist/ ---
    
    - name: 5. Desplegament a GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        
        # CANVI CLAU: La carpeta de publicació ara és src/frontend/dist
        publish_dir: ./src/frontend/dist 
        
        publish_branch: gh-pages
        commit_message: "Deploy: Build de producció ${{ github.event_name }} (${{ github.sha }})"
