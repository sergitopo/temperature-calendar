name: Daily Temperature Scrape & Backup

on:
  schedule:
    - cron: '0 23 * * *'
  workflow_dispatch:

jobs:
  scrape-and-backup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd src/backend/scraper
          npm install

      - name: Run daily scrape
        run: |
          cd src/backend/scraper
          npm run scrape-daily
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          S3_STATIC_FILES_BUCKET: ${{ secrets.S3_STATIC_FILES_BUCKET }}
          S3_SNAPSHOT_BUCKET: ${{ secrets.S3_SNAPSHOT_BUCKET }}
          ELASTICSEARCH_NODE: ${{ secrets.ELASTICSEARCH_NODE }}
